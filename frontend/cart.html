<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopEasy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#products">Products</a></li>
                    <li><a href="cart.html">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cart">
        <div class="container">
            <h2>Your Shopping Cart</h2>
            
            <!-- Empty cart message -->
            <div id="cart-empty" style="display:none;">
                <img src="images/empty.avif" alt="Empty Cart" style="width: 100px; height: 100px;">
                <p>Your cart is empty.</p>
                <a href="index.html" class="btn">Continue Shopping</a>
            </div>
            
            <!-- Cart table -->
            <table id="cart-items" style="display:none;">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be loaded here via JavaScript -->
                </tbody>
            </table>
            
            <!-- Cart actions -->
            <div id="cart-actions" style="display:none;">
                <a href="index.html" class="continue-shopping">Continue Shopping</a>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span>Free</span>
                    </div>
                    <div class="summary-total">
                        <span>Total:</span>
                        <span id="cart-total-with-tax">$0.00</span>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
                    <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
